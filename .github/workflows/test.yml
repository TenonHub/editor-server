name: test


on:
  push:
      branches:
          - master
      paths:
          - '.github/workflows/**'
          - '__test__/**'
          - 'src/**'


jobs:
    test:
        runs-on: ubuntu-latest
        steps:
          - uses: actions/checkout@v2
          - name: Use Node.js
            uses: actions/setup-node@v2
            with:
                node-version: 16
          - name: npm run test remote
            run: |
                npm i
                npm run test:remote

